<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Registration - Sign Up</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <!-- Bootstrap JavaScript and jQuery -->
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <!-- Custom Styles -->
    <style>
        body {
            background-color: #f8f9fa; /* Light gray background color */
            color: #343a40; /* Dark text color */
        }

        .container {
            margin-top: 50px;
        }

        h1 {
            color: #007bff; /* Blue heading color */
        }

        form {
            max-width: 600px;
            margin: 0 auto;
        }

        label {
            font-weight: bold;
            color: #007bff; /* Blue label color */
        }

        .form-control {
            margin-bottom: 15px;
        }

        .error-message {
            color: #dc3545; /* Red error message color */
        }

        button.btn-primary {
            background-color: #007bff; /* Blue button color */
            border-color: #007bff; /* Blue border color */
        }

        button.btn-primary:hover {
            background-color: #0056b3; /* Darker blue on hover */
            border-color: #0056b3; /* Darker blue border on hover */
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <div>
            <h1>User Registration - Sign Up</h1>
        </div>
        <form th:action="@{/process_register}" th:object="${user}" method="post" style="max-width: 600px; margin: 0 auto;">
            <div class="m-3">
                <!-- Display error messages if any -->
                <div th:if="${#fields.hasErrors()}" class="alert alert-danger error-message" role="alert">
                    <strong>Error:</strong> Please fix the following issues and try again.
                </div>

                <!-- Email field -->
                <div class="form-group row">
                    <label class="col-4 col-form-label">E-mail: </label>
                    <div class="col-8">
                        <input type="email" th:field="*{email}" class="form-control" required />
                        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error-message"></span>
                    </div>
                </div>

                <!-- Password field -->
                <div class="form-group row">
                    <label class="col-4 col-form-label">Password: </label>
                    <div class="col-8">
                        <input type="password" th:field="*{password}" class="form-control" required minlength="6" maxlength="10" />
                        <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error-message"></span>
                    </div>
                </div>

                <!-- First Name field -->
                <div class="form-group row">
                    <label class="col-4 col-form-label">First Name: </label>
                    <div class="col-8">
                        <input type="text" th:field="*{firstName}" class="form-control" required minlength="2" maxlength="20" />
                        <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="error-message"></span>
                    </div>
                </div>

                <!-- Last Name field -->
                <div class="form-group row">
                    <label class="col-4 col-form-label">Last Name: </label>
                    <div class="col-8">
                        <input type="text" th:field="*{lastName}" class="form-control" required minlength="2" maxlength="20" />
                        <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="error-message"></span>
                    </div>
                </div>

                <div>
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                </div>
            </div>
        </form>
        <h4><a th:href="@{/login}">Click here to Login</a></h4>
    </div>
</body>
</html>
